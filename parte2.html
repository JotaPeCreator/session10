<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2</title>
</head>
<body>
    <script>
        let a=10;
        let b=5;
        let suma =a+b;
        let resta =a-b;
        let multiplicacion =a*b;
        let division =a/b;
        
        console.log("\n suma: ", suma);
        console.log("\n resta: ", resta);
        console.log("\n multiplicacion: ", multiplicacion);
        console.log("\n division: ", division);

        console.log("\n a es igual que b", a==b);
        console.log("\n a es diferente que b", a!=b);
        console.log("\n a es mayor que b", a>b);
        console.log("\n a es menor que b", a<b);
        console.log("\n a es mayor o igual que b", a>=b);
        console.log("\n a es menor o igual que b", a<=b);

        
        




    </script>
    
</body>
</html>
