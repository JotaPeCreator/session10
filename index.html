<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en JavaScript</title>
</head>
<body>
    <script>
        //Declaration of variables
        let nombre = "JotaPe"; //string
        let edad = "31"; //numerico
        let EsEstudiante = true; //boolean

        //Imprimir en consola
        console.log("Nombre: ", nombre);
        console.log("Edad: ", edad);
        console.log("Es estudiante?: ", EsEstudiante);

        //Escribir en pagina
        document.write("Nombre en Pag: ", nombre);
        document.write("Edad en Pag: ", edad);
        document.write("Es Estudiante en Pag: ", EsEstudiante);
    </script>
    
</body>
</html>
